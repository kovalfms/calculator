<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="calc-display">
            <p></p>
        </div>
        <div class="buttons">
            <div class="btn btn_clear bg-yellow">A/C</div>
            <div class="btn backspace bg-yellow">&larr;</div>
            <div class="btn btn_precent bg-yellow">%</div>
            <div class="btn btn_separation bg-yellow">/</div>

            <div class="btn btn_1">1</div>
            <div class="btn btn_2">2</div>
            <div class="btn btn_3">3</div>
            <div class="btn btn_multiplication bg-yellow">*</div>

            <div class="btn btn_4">4</div>
            <div class="btn btn_5">5</div>
            <div class="btn btn_6">6</div>
            <div class="btn btn_plus bg-yellow">+</div>

            <div class="btn btn_7">7</div>
            <div class="btn btn_8">8</div>
            <div class="btn btn_9">9</div>
            <div class="btn btn_minus bg-yellow">-</div>

            <div class="btn btn_zero">0</div>
            <div class="btn btn_dot">.</div>
            <div class="btn btn_equals bg-yellow">=</div>
            
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
